<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-text">
          <div class="headings">
            <h1 class="title">
              Get <span class="highlight">insights</span> that help your
              business grow.
            </h1>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and efficiency.
            </p>
          </div>

          <div class="stats">
            <div class="box">
              <h2 class="stat-title">10k+</h2>
              <p class="text sm">COMPANIES</p>
            </div>

            <div class="box">
              <h2 class="stat-title">314</h2>
              <p class="text sm">TEMPLATES</p>
            </div>

            <div class="box">
              <h2 class="stat-title">A2M+</h2>
              <p class="text sm">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="main-img">
          <div class="main-img-overlay"></div>
          <img src="./images/image-header-mobile.jpg" alt="" class="img-sm" />
          <img class="img-lg" src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
